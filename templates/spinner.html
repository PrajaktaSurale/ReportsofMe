{{define "spinner"}}
<div id="spinner-overlay" class="spinner-overlay hidden">
  <div class="spinner">
    <div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div>
  </div>
</div>

<style>
  .spinner-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner {
    position: relative;
    width: 80px;
    height: 80px;
  }

  .spinner div {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #000;
    border-radius: 50%;
    animation: spinner 1.2s linear infinite;
  }

  .spinner div:nth-child(1) { top: 0; left: 34px; animation-delay: -1.1s; }
  .spinner div:nth-child(2) { top: 8px; left: 55px; animation-delay: -1s; }
  .spinner div:nth-child(3) { top: 26px; left: 64px; animation-delay: -0.9s; }
  .spinner div:nth-child(4) { top: 46px; left: 55px; animation-delay: -0.8s; }
  .spinner div:nth-child(5) { top: 55px; left: 34px; animation-delay: -0.7s; }
  .spinner div:nth-child(6) { top: 46px; left: 13px; animation-delay: -0.6s; }
  .spinner div:nth-child(7) { top: 26px; left: 4px; animation-delay: -0.5s; }
  .spinner div:nth-child(8) { top: 8px; left: 13px; animation-delay: -0.4s; }

  @keyframes spinner {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0.5); opacity: 0.3; }
  }

  .hidden {
    display: none;
  }
</style>
{{end}}
