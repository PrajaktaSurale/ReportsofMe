{{template "head" .}}
<style>
  .card {
    width: 128px;
    height: 160px;
    text-align: center;
    padding: 20px;
    border-radius: 3px;
    background-color: #fff;
    margin-bottom: 200px;
    margin-top: 60px;
    margin-left: 80px;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<body>
  <div class="row g-1" style="margin-left: 29px">
    <div class="col-md-2">
      <div class="card">
        <div
          class="icon"
          style="
            width: 60px;
            height: 60px;
            background-color: #ccd1d1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            style="width: 30px; height: 30px; fill: #4caf50"
          >
            <path
              d="M21 7h-14c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2zm-14 2h14v6h-14v-6zm8 2.5c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5.67 1.5 1.5 1.5 1.5-.67 1.5-1.5zm-10 6.5v-6c0-2.21 1.79-4 4-4h14c2.21 0 4 1.79 4 4v6c0 2.21-1.79 4-4 4h-14c-2.21 0-4-1.79-4-4z"
            />
          </svg>
        </div>
        <a href="/patientdoc" class="card-link" style="text-decoration: none; color: #4CAF50;">Documents</a>
      </div>
    </div>
    <div class="col-md-2">
      <div class="card">
        <div
          class="icon"
          style="
            width: 60px;
            height: 60px;
            background-color: #ccd1d1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            style="width: 30px; height: 30px; fill: #4caf50"
          >
            <path
              d="M21 7h-14c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2zm-14 2h14v6h-14v-6zm8 2.5c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5.67 1.5 1.5 1.5 1.5-.67 1.5-1.5zm-10 6.5v-6c0-2.21 1.79-4 4-4h14c2.21 0 4 1.79 4 4v6c0 2.21-1.79 4-4 4h-14c-2.21 0-4-1.79-4-4z"
            />
          </svg>
        </div>
        <a href="/nominee" class="card-link" style="text-decoration: none; color: #4CAF50;">Nominee</a>
      </div>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</body>
{{template "footer" .}}
